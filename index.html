<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div>
            <h1 class="logo">SUFI</h1>
        </div>
        
        <img src="background.jpg" alt="">
        
    </div>
    <div class="right-side">
        <h1 class="title one">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <span class="italics">now</span> to get started.</h1>
        <h1 class="title two">You <span class="italics">know</span> you want to.</h1>
        <form action="" id="make-account">
            <legend>Let's do this!</legend>
            <div>
                <div class="set">
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" required id="first-name">
                </div>
                <div class="set">
                    <label for="Last-name">LAST NAME*</label>
                    <input type="text" required id="Last-name">
                </div>
            </div>
            <div>
                <div class="set">
                    <label for="email">EMAIL*</label>
                    <input type="email" required id="email">
                </div>
                <div class="set">
                    <label for="telephone">PHONE NUMBER*</label>
                    <input type="tel" required id="telephone">
                </div>
            </div>
            <div>
                <div class="set">
                    <label for="password">PASSWORD*</label>
                    <input type="password" required id="password">
                </div>
                <div class="set">
                    <label for="confirm-password">CONFIRM PASSWORD*</label>
                    <input type="password" required id="confirm-password">
                </div>
            </div>
        </form>
        <button type="submit" form="make-account">Create account</button>
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>

    
</body>
</html>
